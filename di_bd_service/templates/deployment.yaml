---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: di_bd_service-{{ .Values.image.branch }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: di_bd_service
  template:
    metadata:
      labels:
        app: di_bd_service
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: di_bd_service
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - containerPort: 8080
        env:
        - name: VaultAddr
          value: "https://vault.vaultenterprisedev.aws.gartner.com"
        - name: VaultSecretId
          value: "fded0f9f-6a03-3050-46cc-4bc3abae85da"
        - name: VaultSecretPath
          value: "secret/applications/dm/datainsightsapi"
        - name: VaultAppRole
          value: "591a9486-dac4-27fc-960b-ad6a07869816"
        - name: VaultEnabled
          value: "true"
