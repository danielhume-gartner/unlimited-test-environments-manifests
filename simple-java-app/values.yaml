# Default values for simple-java-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: kostiscodefresh/spring-actuator-sample-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: latest

service:
  type: NodePort
  port: 80
 
ingress:
  enabled: true
  # className: "alb"
  subnets: ""
  securityGroups: ""
  wafAclId: ""
  subdomain: ""
  annotations: 
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    meta.helm.sh/release-name: sandbox-test-main
    meta.helm.sh/release-namespace: data-insights-codefresh
  hosts:
    - host: dmsandbox.aws.gartner.com
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
            serviceName: sandbox-test
            servicePort: 80




