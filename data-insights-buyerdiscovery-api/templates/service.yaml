apiVersion: v1
kind: Service
metadata:
  name: data-insights-buyerdiscovery-api-service-{{ .Values.image.tag }}
  labels:
    app.kubernetes.io/name: "data-insights-buyerdiscovery-api"  
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    app.kubernetes.io/managed-by: "{{ .Release.Service  }}"
    app.kubernetes.io/instance: "{{ .Release.Name }}"  
spec:
  type: NodePort
  selector:
    app: data-insights-buyerdiscovery-api-{{ .Values.image.tag }}
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
